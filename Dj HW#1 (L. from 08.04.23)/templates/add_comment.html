{% extends 'base.html' %}

{% block header %}
    <h2>Add comment</h2>

    {% endblock %}


{% block urls %}
    <div>
        <a href="{% url 'main' %}">Main</a>
    <br>
        <a href="{% url 'about' %}">About</a>
    <br>
        <a href="{% url 'add_post' %}">Add post</a>
    <br>
        <a href="{% url 'add_comment' %}">Add comment</a>
    <br>
        <a href="{% url 'profile' %}">Profile</a>
    </div>
{% endblock %}

 {% block content %}

     <div>
     <h1> Add comment </h1><br>
         <form action="{% url 'add_comment'  %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}

             {% for fild in form %}
                 <p><label class="form-label" for="{{ fild.id_for_label }}">{{ fild.label }}:</label> {{ fild }}</p>

             {% endfor %}
         <button type="submit">Add comment</button>
         </form>
     </div>

    {% endblock %}
